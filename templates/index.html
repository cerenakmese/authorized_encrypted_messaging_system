<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup 34 - Secure Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }

        .encrypted-text {
            color: #dc3545;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 0.9em;
        }

        .decrypted-text {
            color: #198754;
            font-weight: bold;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .chat-container {
            display: none;
        }

        /* Ba≈ülangƒ±√ßta gizli */
        .log-box {
            font-size: 0.8em;
            max-height: 150px;
            overflow-y: auto;
            background: #212529;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- 1. Gƒ∞Rƒ∞≈û VE KAYIT EKRANI -->
        <div id="authSection" class="auth-container card shadow p-4">
            <h3 class="text-center mb-4">üîê G√ºvenli Giri≈ü</h3>

            <ul class="nav nav-tabs mb-3" id="authTabs">
                <li class="nav-item"><a class="nav-link active" href="#" onclick="showTab('login')">Giri≈ü Yap</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('register')">Kayƒ±t Ol</a></li>
            </ul>

            <!-- Login Formu -->
            <div id="loginForm">
                <div class="mb-3"><input type="text" id="loginUser" class="form-control" placeholder="Kullanƒ±cƒ± Adƒ±">
                </div>
                <div class="mb-3"><input type="password" id="loginPass" class="form-control" placeholder="Parola"></div>
                <button onclick="login()" class="btn btn-primary w-100">Giri≈ü Yap</button>
            </div>

            <!-- Register Formu (Gizli) -->
            <div id="registerForm" style="display:none;">
                <div class="mb-3"><input type="text" id="regUser" class="form-control" placeholder="Yeni Kullanƒ±cƒ± Adƒ±">
                </div>
                <div class="mb-3"><input type="password" id="regPass" class="form-control" placeholder="Yeni Parola">
                </div>
                <div class="mb-3">
                    <select id="regRole" class="form-select">
                        <option value="User">User (Kƒ±sƒ±tlƒ± Yetki)</option>
                        <option value="Manager">Manager (Tam Yetki)</option>
                        <option value="Admin">Admin (Tam Yetki)</option>
                    </select>
                </div>
                <button onclick="register()" class="btn btn-success w-100">Kayƒ±t Ol</button>
            </div>
            <div id="authMsg" class="mt-3 text-center text-danger"></div>
        </div>

        <!-- 2. SOHBET EKRANI (Giri≈ü yapƒ±nca a√ßƒ±lƒ±r) -->
        <div id="chatSection" class="chat-container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>üë§ Ho≈ügeldin, <span id="displayUser" class="text-primary"></span> <span id="displayRole"
                        class="badge bg-secondary"></span></h4>
                <button onclick="logout()" class="btn btn-danger btn-sm">√áƒ±kƒ±≈ü Yap</button>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header bg-dark text-white">Mesaj G√∂nder</div>
                        <div class="card-body">
                            <textarea id="msgInput" class="form-control mb-3" rows="3"
                                placeholder="G√ºvenli mesajƒ±nƒ± yaz..."></textarea>
                            <div class="mb-2">
                              <label class="form-label fw-bold">Kimler ≈üifresiz g√∂rebilir?</label>
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="Admin" id="roleAdmin">
                                   <label class="form-check-label" for="roleAdmin">Admin</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="Manager" id="roleManager">
                                  <label class="form-check-label" for="roleManager">Manager</label>
                                </div>
                                 <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="User" id="roleUser">
                                <label class="form-check-label" for="roleUser">User</label>
                                </div>
                            </div>

                            <button onclick="sendMessage()" class="btn btn-dark w-100">üîí ≈ûifrele ve G√∂nder</button>
                            <div id="sendMsgStatus" class="mt-2 text-center text-muted small"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <span>üì• Gelen Kutusu</span>
                            <button onclick="loadMessages()" class="btn btn-sm btn-outline-secondary">Yenile</button>
                        </div>
                        <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                            <div id="messageList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- G√ñR√úN√úM AYARLARI ---
        function showTab(type) {
            document.getElementById('authMsg').innerText = "";
            if (type === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.nav-link')[0].classList.add('active');
                document.querySelectorAll('.nav-link')[1].classList.remove('active');
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.querySelectorAll('.nav-link')[0].classList.remove('active');
                document.querySelectorAll('.nav-link')[1].classList.add('active');
            }
        }

        // --- API ƒ∞≈ûLEMLERƒ∞ ---

        async function register() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            const r = document.getElementById('regRole').value;

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p, role: r })
            });
            const data = await res.json();

            if (data.success) {
                alert("Kayƒ±t ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yapabilirsiniz.");
                showTab('login');
            } else {
                document.getElementById('authMsg').innerText = data.error || data.message;
            }
        }

        async function login() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();

            if (data.success) {
                checkSession(); // Ekranƒ± g√ºncelle
            } else {
                document.getElementById('authMsg').innerText = data.error;
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            checkSession();
        }

        async function checkSession() {
            const res = await fetch('/api/check_session');
            const data = await res.json();

            if (data.logged_in) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('displayUser').innerText = data.username;
                document.getElementById('displayRole').innerText = data.role;
                loadMessages();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('chatSection').style.display = 'none';
            }
        }

        async function sendMessage() {
          const msg = document.getElementById('msgInput').value;

          if (!msg) {
            alert("Mesaj bo≈ü olamaz!");
            return;
          }

          // Checkbox'lardan roller
          const roles = [];

          if (document.getElementById('roleAdmin').checked) {
            roles.push("Admin");
         }

          if (document.getElementById('roleManager').checked) {
                 roles.push("Manager");
            }

           if (document.getElementById('roleUser').checked) {
                roles.push("User");
            }

           if (roles.length === 0) {
             alert("En az bir rol se√ßmelisin!");
             return;
            }

            const response = await fetch('/send_message', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: msg,
               allowed_roles: roles
            })
           });

           const data = await response.json();

           if (data.success) {
             document.getElementById('msgInput').value = "";
             loadMessages();
            } else {
              alert(data.error);
            }
        }

        async function loadMessages() {
            const res = await fetch('/get_messages');
            const messages = await res.json();
            const listDiv = document.getElementById('messageList');
            listDiv.innerHTML = "";

            messages.forEach(msg => {
                const isEncrypted = msg.status === "encrypted";
                const textClass = isEncrypted ? "encrypted-text" : "decrypted-text";
                const icon = isEncrypted ? "üîí" : "üîì";

                const html = `
                <div class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1 fw-bold text-primary">${msg.sender} <span class="badge bg-light text-dark border">${msg.role}</span></h6>
                        <small class="text-muted">${msg.timestamp}</small>
                    </div>
                    <p class="mb-1 ${textClass}">${icon} ${msg.text}</p>
                    <small class="text-muted" style="font-size:0.75rem">Algo: ${msg.algo}</small>
                </div>
            `;
                listDiv.innerHTML += html;
            });
        }

        // Sayfa a√ßƒ±lƒ±nca oturum kontrol√º yap
        checkSession();
    </script>
</body>

</html>
